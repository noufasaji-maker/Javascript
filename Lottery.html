<!DOCTYPE html>
<html>
<head>
  <title>Lottery Draw</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      text-align: center;
      margin-top: 60px;
      font-family: Arial, sans-serif;
    }
    #winnerDisplay {
      font-weight: bold;
      color: darkmagenta;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h2>Lottery Draw System</h2>

  <p>Click the button to select a random winner!</p>
  <button class="btn btn-primary" onclick="selectWinner()">Select Winner</button>

  <p id="winnerDisplay"></p>

  <div class="modal fade" id="winnerModal" tabindex="-1">
  <div class="modal-dialog">
  <div class="modal-content text-center">
  <div class="modal-header bg-success text-white">
  <h5 class="modal-title">Lottery Winner</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
  </div>
  <div class="modal-body" id="modalBody"></div>
  </div>
  </div>
  </div>

  <script>
    let tickets = [100, 200, 300, 400, 500, 600, 700];

    let winnerModal = new bootstrap.Modal(document.getElementById('winnerModal'));

    function selectWinner() {
      let randomIndex = Math.floor(Math.random() * tickets.length);
      let winner = tickets[randomIndex];

      console.log("The winning ticket number is:", winner);

      document.getElementById("winnerDisplay").innerHTML = "Winning Ticket: " + winner;

      document.getElementById("modalBody").innerHTML = "<h4 class='text-success'>Winner Ticket: " + winner + "</h4>";

      winnerModal.show();
    }
  </script>
</body>
</html>
