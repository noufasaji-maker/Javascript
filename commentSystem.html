<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Comment System </title>
</head>
<body>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <p id="REG"></p>
    <script>
        function myFunction(){
        var comment=prompt("Enter your comment:");
        document.getElementById("demo").innerHTML=/[0-9]+/gi.test(comment);
        var txt=comment.replace(/[0-9]+/gi,"NUMBER");
        document.getElementById("REG").innerHTML=txt;
        }
        
    </script>
</body>
</html>
