    <title>Small Statistics Widget</title>
</head>
<body>
    
    <script>
        var randomNumber=Math.floor(Math.random() * 100) + 1;
     console.log("randomNumber:",randomNumber)
    var UserScorestring="75"
    console.log("UserScore(String):",UserScorestring)
    var UserScoreNumber=Number("75");
    console.log("UserScore(Number):",UserScoreNumber);
    var Difference=randomNumber-UserScoreNumber;
   console.log("Diff between random Number & User Score:",Difference); 
   var squareroot=Math.sqrt(UserScoreNumber);
   var Rounded=Math.round(squareroot);
    console.log("Rounded square root of random number:",Rounded);
    
    console.log("Value of pi:",Math.PI);
    var Multiply="50"*2;
    console.log("product is:",Multiply);
    
    </script>
